name: Propose new icon
description: New icon suggestions for the Meteor Icon Kit
title: '[Icon]: New icon – <icon-name>'
labels: ['icon']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out the proposal for a new icon!
  - type: input
    id: icon-name
    attributes:
      label: Icon name
    validations:
      required: true
  - type: textarea
    id: icon-usage
    attributes:
      label: How will these icons be used?
      description: Relevant screenshots or links to design files detailing the user experience, the reason for creating the new icon, and any additional context.
    validations:
      required: true
  - type: textarea
    id: icon-description
    attributes:
      label: Icon description
      description: |
        Used to …
    validations:
      required: true
      render: shell
  - type: input
    id: icon-keywords
    attributes:
      label: Icon keywords
      description: Comma seperated string of keywords, e.g. commerce, marketing, communication
    validations:
      required: true
  - type: textarea
    id: icon-figma-link
    attributes:
      label: Figma link
      description: Provide a Figma link to a preview of the proposed icon
  - type: textarea
    id: icon-details
    attributes:
      label: Anything else?
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this report, you agree to follow our [Code of Conduct](https://github.com/shopware/meteor/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label:
            I have read and agree to follow Meteor's [Code of
            Conduct](https://github.com/shopware/meteor/blob/main/CODE_OF_CONDUCT.md)
          required: true